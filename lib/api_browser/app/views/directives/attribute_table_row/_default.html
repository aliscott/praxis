<div class="row">
  <div class="col-sm-3" ng-bind-html="name | attributeName">
  </div>
  <div class="col-sm-2">
    <rs-type-label type="attribute.type"></rs-type-label>
  </div>
  <div ng-class="{'col-sm-4': allowInput, 'col-sm-7': !allowInput}">
    <rs-attribute-description attribute="attribute"></rs-attribute-description>
  </div>
  <div class="col-sm-3" ng-if="allowInput">
    <input type="text" ng-model="attribute.value" />
  </div>
</div>
